<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
   <div id="todo" class="container">
       <div class="global-actions">
           <div class="action remove">Remove all</div>
       </div>
        <form class="form">
            <fieldset>
                <label for="task">Task</label>
                <textarea name="task"></textarea>
            </fieldset>
            <fieldset>
                <label for="deadline">Deadline</label>
                <input type="text" name="deadline" placeholder="YYYY-MM-DD HH-MM"></input>
            </fieldset>
            <div class="actions">
                <div class="btn add">Add new</div>
                <div class="btn clear">Clear form</div>
            </div>
        </form>
    </div>
    <script src="./js/data/todos.js"></script>
    <script src="./js/todo.js"></script>
    <!-- <script src="./js/eventLoops.js"></script> -->
</body>
    
   


</html>
